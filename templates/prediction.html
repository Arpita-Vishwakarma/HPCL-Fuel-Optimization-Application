<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPCL Fuel Daily Fuel Demand Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>HPCL Fuel Daily Fuel Demand Predictor</h1>
            <p>Predict the daily fuel demand for HPCL fuel stations</p>
        </div>
    </header>
    <main>
        <div class="container">
            {% if excel_filename %}
                <p id="download-message">Prediction complete. <a id="download-link" href="/download/{{ excel_filename }}">Download Results</a></p>
            {% else %}
                <p id="status-message">Model is predicting...</p>
            {% endif %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 HPCL Fuel Daily Fuel Demand Predictor</p>
        </div>
    </footer>
</body>
</html>
